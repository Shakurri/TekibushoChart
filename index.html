<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>適部署チャート2020</title>
    <meta name="keywords" content="芸工祭,芸工祭2020,名古屋市立大学" />
    <meta name="description" content="名古屋市立芸術工学部の大学祭、芸工祭2019の公式ホームページです。" />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main>
      <p class="caption">GEIKOSAI 2020</p>
      <!-- sp画面での表示 -->
      <div class="sp">
        <img src="image/paper/rotate.png" class="rotate Paper">
      </div>

      <!-- pc画面での表示 -->
      <div class="pc">
        <p class="mainTitle">適部署チャート 2020</p>
        <p class="startText">はじめる</p>
        <img src="image/paper/yellow.png" class="yellowP initP nowP Paper">
        <img src="image/paper/gray.png" class="grayP Paper">
        <img src="image/paper/olive.png" class="oliveP Paper">
        <img src="image/paper/orange.png" class="orangeP Paper">
        <img src="image/paper/lime.png" class="limeP Paper">

        <p id="question">あなたはどっちのタイプ？</p>
        <span id="answer01">目立ちたい派</span>
        <span id="answer02">運動</span>
        <span id="answer03">裏方派</span>

        <p class="osusume">あなたにお勧めの部署は...</p>
        <span id="result">ステージ部署</span>

      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/chart.js"></script>
  </body>
</html>
